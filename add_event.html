<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details Form</title>
    <style>


.center {
 background-color: white;
       
  }
        /* Basic styling for the form */
        form {         
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            background-color: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        textarea {
            resize: vertical; /* Allows textarea resizing only vertically */
        }

        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #034479;
        }
    </style>
</head>
<body>

    <div class="center">
        <H1> <img src="event_logo.JPG" alt="Event_logo"></h1>
      </div>

    <!-- Event Details Form -->
    <form action="submit-form.php" method="POST" enctype="multipart/form-data">
        <!-- Start Date -->
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>

        <!-- End Date -->
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>

       <!-- Title -->
       <label for="location">Event Title:</label>
       <input type="text" id="title" name="location" placeholder="Event Title" required>
       
        <!-- Event Detail -->
        <label for="description">Event description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter a brief description of the event" required></textarea>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>

        <!-- Map Upload -->
        <label for="map">Upload Map:</label>
        <input type="file" id="map" name="map" accept=".jpg, .jpeg, .png, .pdf" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
